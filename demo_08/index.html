<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo_08</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>

<body>
    <div id="content"></div>
    <script type="text/javascript" src="../node_modules/react/dist/react.min.js"></script>
    <script type="text/javascript" src="../node_modules/react-dom/dist/react-dom.js"></script>
    <script type="text/javascript" src="../plugins/browser.min.js"></script>
    <script type="text/babel">
        var LikeButton = React.createClass({
            getInitialState : function(){
                return {
                    liked : false
                };
            },
            clickHandler : function(){
                this.setState({
                    liked : !this.state.liked
                })
            },
            render : function(){
                var text = this.state.liked ? 'like' : 'haven\'t like';
                return (
                    <p onClick={this.clickHandler}>
                        you {text} this. Click to toggle!
                    </p>
                );
            }
        });

        ReactDOM.render(
            <LikeButton />,
            document.getElementById('content')
        );
    </script>
</body>
</html>
