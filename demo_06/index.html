<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo_06</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>

<body>
    <div id="content"></div>
    <script type="text/javascript" src="../node_modules/react/dist/react.min.js"></script>
    <script type="text/javascript" src="../node_modules/react-dom/dist/react-dom.js"></script>
    <script type="text/javascript" src="../plugins/browser.min.js"></script>
    <script type="text/babel">
        var MyTitle = React.createClass({
            getDefaultProps : function () {
                return {
                    title : 'Hello World'
                };
            },
            propTypes: {
                title: React.PropTypes.string.isRequired,
            },

            render : function(){
                return (
                    <h1>{this.props.title}</h1>
                );
            }
        });

        var data = 123;
        var str = '456';

        ReactDOM.render(
            <div>
                <MyTitle/>
                <MyTitle title={data}/>
                <MyTitle title={str}/>
            </div>,
            document.getElementById('content')
        );


    </script>
</body>
</html>
