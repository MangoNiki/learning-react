<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo_07</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>

<body>
    <div id="content"></div>
    <script type="text/javascript" src="../node_modules/react/dist/react.min.js"></script>
    <script type="text/javascript" src="../node_modules/react-dom/dist/react-dom.js"></script>
    <script type="text/javascript" src="../plugins/browser.min.js"></script>
    <script type="text/babel">
        var MyComponent = React.createClass({
            handerClick : function(){
                this.refs.ipt.focus();
            },
            render : function(){
                return (
                    <div>
                        <input type="text" ref="ipt"/>
                        <button onClick={this.handerClick}>Click Me</button>
                    </div>
                );
            }
        });

        ReactDOM.render(
            <MyComponent />,
            document.getElementById('content')
        );
    </script>
</body>
</html>
